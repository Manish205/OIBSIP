<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="OIBSIP2-task3.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>To-Do List</h1>
            <div class="input-container">
                <input type="text" id="taskTitle" placeholder="Title"><br><br>
                <input type="text" id="taskDescription" placeholder="Description" style="height: 100px;"><br><br>
                <button onclick="addTask()">Save</button>
            </div>
            <div class="task-list">
                <h2>Tasks</h2>
                <ul id="tasks">
                </ul>
            </div>
        </div>
        <div class="right-section">
            <h2>Completed Tasks</h2>
            <ul id="completedTasks">
            </ul>
        </div>
    </div>
    <script src="OIBSIP2-task3.js"></script>
</body>
</html>
